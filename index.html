<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="card">
      <div class="view">
        <div class="view-img">
        </div>
        <img src="./images/icon-view.svg" class="view-img-content"alt="">
        <div class="img-contenedor">
          <img src="./images/image-equilibrium.jpg" alt="Diamante equilibrandose" class="img-content">
        </div>
      </div>

      <div class="description">
        <h1 class="title cursor-pointer">Equilibrium #3429</h1>
        <p class="parrafo">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="separator">
          <p class="eth">
            <img src="./images/icon-ethereum.svg" alt="" class="svg svg-eth">
            0.041 ETH
          </p>
          <p class="time">
            <img src="./images/icon-clock.svg" alt="" class="svg svg-time">
            3 days left
          </p>
        </div>
        
        <div class="line"></div>

        <div class="creator">
          <img src="./images/image-avatar.png" alt="Avatar" class="avatar">
          <p class="creator-text">
            Creation of <span class="creator-bold cursor-pointer">Jules Wyvern</span> 
          </p>
        </div>
    </div>
  </main>
  
</body>
</html>
